<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/styleMoreStats.css" />
    <link rel="shortcut icon" href="/Imagenes/F1Logo.png" type="image/png" />
    <script src="/Javascript/js-pilot.js" defer></script>
    <title id="page-name">Cargando...</title>
</head>
<body>
    <header class="header">
        <h1><a href="index.html">Formula 1</a></h1>
      </header>
      <div class="pilot-name">
        <p id="pilot-name"></p>
        <p id="pilot-surname"></p>
      </div>
      <main>
        <div class="stats-container">
          <div class="stats-old-title">
            <h3 id="old-season">Temporada xxxx</h3>
            <div class="stats-old">
              <div class="podium">
                <div class="second">
                  <p>0</p>
                  <div class="podium-step"></div>
                </div>
                <div class="first">
                  <p id="old-first-podium">0</p>
                  <div class="podium-step"></div>
                </div>
                <div class="third">
                  <p>0</p>
                  <div class="podium-step"></div>
                </div>
              </div>
              <div class="stats-text">
                <p id="old-pilot-pole">Pole: 0</p>
                <p id="old-pilot-hotlap">Vueltas Rapidas: 0</p>
                <p id="old-pilot-dnf">DNF: 0</p>
                <p id="old-pilot-points">Puntos: 0</p>
              </div>
            </div>
            <h3 id="old-rounds"></h3>
          </div>
          <div class="stats-current-title">
            <h3>Temporada Actual</h3>
            <div class="stats-current">
              <div class="podium">
                <div class="second">
                  <p>0</p>
                  <div class="podium-step"></div>
                </div>
                <div class="first">
                  <p id="current-first-podium">0</p>
                  <div class="podium-step"></div>
                </div>
                <div class="third">
                  <p>0</p>
                  <div class="podium-step"></div>
                </div>
              </div>
              <div class="stats-text">
                <p id="current-pilot-pole">Pole: 0</p>
                <p id="current-pilot-hotlap">Vueltas Rapidas: 0</p>
                <p id="current-pilot-dnf">DNF: 0</p>
                <p id="current-pilot-points">Puntos: 0</p>
              </div>
            </div>
            <h3 id="current-rounds"></h3>
          </div>
        </div>
        <div class="pilot-img">
          <div class="img">
            <img id="imagen1"/>
            <img id="imagen2"/>
          </div>
          <div class="img">
            <img id="imagen3"/>
            <img id="imagen4"/>
          </div>
        </div>
      </main>
</body>
</html>
