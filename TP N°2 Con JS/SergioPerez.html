<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/styleMoreStats.css" />
    <link rel="shortcut icon" href="/Imagenes/F1Logo.png" type="image/png" />
    <title>Sergio "Checo" Perez</title>
  </head>
  <body>
    <header class="header">
      <h1><a href="index.html">Formula 1</a></h1>
    </header>
    <div class="pilot-name">
      <p>Sergio</p>
      <p>Perez</p>
    </div>
    <main>
      <div class="stats-container">
        <div class="stats-23-title">
          <h3>Temporada 2023</h3>
          <div class="stats-23">
            <div class="podium">
              <div class="second">
                <p>4</p>
                <div class="podium-step"></div>
              </div>
              <div class="first">
                <p>2</p>
                <div class="podium-step"></div>
              </div>
              <div class="third">
                <p>3</p>
                <div class="podium-step"></div>
              </div>
            </div>
            <div class="stats-text">
              <p>Pole: 2</p>
              <p>Vueltas Rapidas: 2</p>
              <p>DNF: 2</p>
              <p>Puntos: 285</p>
            </div>
          </div>
          <h3>Carreras: 22</h3>
        </div>
        <div class="stats-24-title">
          <h3>Temporada Actual</h3>
          <div class="stats-24">
            <div class="podium">
              <div class="second">
                <p>3</p>
                <div class="podium-step"></div>
              </div>
              <div class="first">
                <p>0</p>
                <div class="podium-step"></div>
              </div>
              <div class="third">
                <p>1</p>
                <div class="podium-step"></div>
              </div>
            </div>
            <div class="stats-text">
              <p>Pole: 0</p>
              <p>Vueltas Rapidas: 0</p>
              <p>DNF: 1</p>
              <p>Puntos: 107</p>
            </div>
          </div>
          <h3>Carreras: 8</h3>
        </div>
      </div>
      <div class="pilot-img">
        <div class="img">
          <img
            src="https://media.formula1.com/image/upload/f_auto,c_limit,w_1440,q_auto/content/dam/fom-website/manual/DriverGalleries2023/Perez/1574200949-16by9North"
            alt="Sergio Perez"
          />
          <img
            src="https://media.formula1.com/image/upload/f_auto,c_limit,w_1440,q_auto/content/dam/fom-website/manual/DriverGalleries2023/Perez/1565310353-16by9Centre"
            alt="Auto de Formula 1 de Sergio Perez"
          />
        </div>
        <div class="img">
          <img
            src="https://media.formula1.com/image/upload/f_auto,c_limit,w_1440,q_auto/content/dam/fom-website/manual/DriverGalleries2023/Perez/1580569636-16by9North"
            alt="Sergio Perez con Casco"
          />
          <img
            src="https://media.formula1.com/image/upload/f_auto,c_limit,w_1440,q_auto/content/dam/fom-website/manual/DriverGalleries2023/Perez/1578209055-16by9North"
            alt="Sergio Perez"
          />
        </div>
      </div>
    </main>
  </body>
</html>
